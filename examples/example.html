<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frost Theme Demo</title>
    <style>
        .frost-container {
            background-color: #1C1D2A;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
        }

        .frost-title {
            color: #A4BDFF;
            font-size: 24px;
        }

        #frost-content {
            border: 1px solid #88A4FF40;
        }
    </style>
</head>
<body>
    <div class="frost-container">
        <h1 class="frost-title">Frost Theme Variants</h1>
        <div id="frost-content">
            <ul>
                <li>Arctic</li>
                <li>Aurora</li>
                <li>Luminous</li>
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Frost theme loaded!');
        });
    </script>
</body>
</html>
